career-profile:
    title: Profiel
    summary: |
     Ik ben mijn loopbaan begonnen bij Cloudstar, waar ik een stage heb gelopen als onderdeel van mijn Bachelor in Toegepaste Informatica. Tijdens deze stage heb ik ervaring opgedaan met de hosting infrastructuur en het firewall programma fail2ban. Mijn opdracht was om deze naar het .NET framework te migreren.

     Na mijn stage ben ik direct aan de slag gegaan bij Starring Jane, een dochteronderneming van Cloudstar. Hier heb ik me ontwikkeld tot een full-stack .NET-ontwikkelaar met expertise in Vue.js, waarbij ik betrokken was bij de volledige ontwikkelingscyclus. Omdat ik graag aan grootschalige projecten wilde werken, ben ik vervolgens bij Green Island gaan werken.

     Bij Green Island was ik verantwoordelijk voor het ontwerp en de implementatie van een omnichannel landbased oplossing voor casino's, vanaf het begin tot het einde. Ik heb zowel aan de front-end als de back-end gewerkt. Deze software draait nu 24/7 in verschillende casinogroepen, met ongeveer 30 locaties tot op heden.

      
